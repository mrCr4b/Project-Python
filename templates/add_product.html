{% extends "admin.html" %}
{% block title %}Thêm sản phẩm{% endblock %}
{% block content %}
<form action="" method="post" enctype="multipart/form-data">
    <div class="form-group">
        <label for="productName">Tên sản phẩm</label>
        <input type="text" name="product_name" class="form-control" id="productName" aria-describedby="emailHelp" placeholder="Nhập tên sản phẩm">
    </div>
    <div class="form-group">
        <label for="productPrice">Giá sản phẩm</label>
        <input type="number" name="product_price" class="form-control" id="productPrice" aria-describedby="emailHelp" placeholder="Nhập giá sản phẩm">
    </div>
    <div class="form-group">
        <label for="exampleFormControlFile1">Hình ảnh sản phẩm</label>
        <input type="file" name="product_image" class="form-control-file" id="exampleFormControlFile1">
    </div>
    <button type="submit" class="btn btn-primary">Thêm sản phẩm</button>
</form>
{% endblock %}
